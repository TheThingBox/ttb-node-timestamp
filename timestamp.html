<script type="text/x-red" data-template-name="timestamp">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="timestamp.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]timestamp.name">
  </div>
</script>

<script type="text/x-red" data-help-name="timestamp">
  <p>Adds the timestamp to the message</p>

  <h2>Timestamp</h2>

  <p>Set <code>msg.timestamp</code> to the current datetime in ISO format in UTC (ex. 2013-12-31T23:59:59.999Z).</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('timestamp',{
    category: 'function',
    color: "#FFD1DF",
    defaults: {
      name: {value:""},
    },
    inputs:1,
    outputs:1,
    icon: "timer.png",
    label: function() {
      return this.name||this.to||"timestamp";
    },
    labelStyle: function() {
      return this.name?"node_label_italic":"";
    },
  });
</script>
